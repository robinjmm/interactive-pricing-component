<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="My solution for the Interactive Pricing Component challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Interactive Pricing Component</title>
</head>

<body>

	<header>
		<h1>Simple, traffic-based pricing</h1>
		<p>Sign up for our 30-day trial.</p>
		<p>No credit card required.</p>
	</header>

	<main>
		<article>
			<p>100K PAGE VIEWS</p>
			<form action="">
				<label for="pricing">100K PAGE VIEWS</label>
				<input type="range" name="pricing" id="pricing" min="8" max="36">
				<p><span>$16.00</span>/month</p>

				<div class="toggle">
					<p>Monthly Billing</p>
					<input type="checkbox" name="billing-option" aria-label="Billing Option">
					<p>Yearly Billing <span> -25% </span></p>
				</div>

				<ul class="features">
					<li>Unlimited Websites</li>
					<li>100% Data Ownership</li>
					<li>Email Reports</li>
				</ul>

				<button type="submit">Start My Trial</button>
			</form>
		</article>
	</main>

	<footer>
		<a class="fa-icon" href="https://github.com/robinjmm/interactive-pricing-component" target="_blank"
			title="GitHub Repo Link" rel="noopener">
			<i class="fa-brands fa-github"></i>
		</a>
	</footer>

	<script type="module" src="./src/main.ts"></script>
</body>

</html>
